<!DOCTYPE html>
<html>
<head>
  <title>Generatore Nonsense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generatore di Frasi Nonsense</h1>
  <div style="text-align: center; margin-top: 50px;">
  <input type="text" id="myTextInput" placeholder="Inserisci la frase di input..." style="padding: 10px; width: 300px;"><br><br>

  <button onclick="genera()">Genera</button>
  <button onclick = "copia()">Copia</button>
  <button onclick = "reset()">Reset</button>
  <button onclick = "salva()">Salva</button>

  <p id="risultato"></p>

  <script>
    function genera() {
      fetch('/genera')
        .then(res => res.text())
        .then(data => {
          document.getElementById('risultato').innerText = data;
        });
    }
    
    <script>
    function copia() {
      fetch('/copia')
    }
      
    <script>
    function reset() {
      fetch('/reset')
    }
    
  </script>
</body>
</html>
